<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pf</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="icon" type="image/png" href="{% static "portfolio/icons/pf.png" %}">
        <link rel="stylesheet" href="{% static "portfolio/style.css" %}">
    </head>
    <body class="bg-dark text-light">
        <header class="bg-black">
            <nav class="navbar navbar-dark navbar-expand-md">
                <div class="container-fluid">
                  {% comment %} <a class="navbar-brand" href="#">Offcanvas navbar</a> {% endcomment %}
                  <button class="navbar-toggler fixed-bottom-right" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon light"></span>
                  </button>
                  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                      <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>
                      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body bg-black">
                      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                          <a class="nav-link link-primary" aria-current="page" href="{% url "home" %}">Главная</a>
                        </li>
                        <li class="nav-item" >
                          <a class="nav-link link-primary" href="{% url "blog:all_blogs" %}">Блог</a>
                        </li>
                        
                        <li class="nav-item ">
                            <a href="{% static "portfolio/Вавилов Александр.pdf" %}" class="nav-link link-primary">Резюме <i class="fa-sharp fa-light fa-file-user fa-bounce"></i></a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </nav>
        </header>
        
        {% block content %}
        {% endblock  %}
        

        <footer class="bg-black mt-5 pt-3 pb-5 ">
          <div class="container d-flex justify-content-between">
            <div>
              <a href="https://t.me/nakorvalole" class="text-decoration-none m-2">
                <img class="social-icon" src = {% static "portfolio/icons/telegram.svg" %} alt="telegram">
              </a>
              <a href="https://github.com/NaKorvaLoLe" class="text-decoration-none m-2">
                <img class="social-icon" src = {% static "portfolio/icons/github.svg" %} alt="github">
              </a>
              {% comment %} <a href="">linkedin</a> {% endcomment %}
            </div>
          </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
        <script src="{% static "portfolio/script.js" %}"></script>
      </body>
</html>
